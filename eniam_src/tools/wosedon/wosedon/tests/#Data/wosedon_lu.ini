[wosedon]
; Possible context types:
;  Document
;  Sentence
context = Document

; Graph builders:
;   SynsetGraphBuilder
;   LexicalUnitGraphBuilder
;   MSRGraphBuilder 
;   BidirectionalMSRGraphBuilder 
;   WNDGraphBuilder 
;   SUMOGraphBuilder
;   CCLGraphBuilder
gbuilders = SynsetGraphBuilder LexicalUnitGraphBuilder

; Mergers used to merge build base graphs, possible mergers:
;   SynsetsLUMerger
;   SynsetsLUMerger2
;   SynsetsSUMOMerger
;   SynsetsSUMOMerger2
;   SynsetsWNDMerger
;   SynsetsWNDMerger2
;   SynsetsMSRMerger
;   SynsetsCCLMerger
mergers = SynsetsLUMerger2

; Algoritm to disambiguation, possible algorithms:
;   11  - GTPersonalizedPR
;   12  - GTPersonalizedPRNorm
;   121 - GTPersonalizedPRNorm2
;   13  - GTPersonalizedPRNormIt
;   14  - GTPersPRNormModV
;   141 - GTPersPRNormItModV
;   142 - GTPersPRNormItModVRankNorm
;   15  - GTPersonalizedPRNormReduction

# Wazne jest aby w pliku konfiguracyjnym ustawic parametr ini_nodes = sumo.
;   16  - GTPersonalizedPRNormTwoStep

;   21  - GTPersonalizedW2WPR
;   22  - GTPersonalizedW2WPRNorm

;   31  - GTStaticPR

;   41  - LeskAlg
;       - PaintballWSD

;   51  - GTSUDOKURun2
wsdalgorithm = GTStaticPR

;   LemmaRankingNormalizer
;   NodeDegreeRanker
;   LemmaRankingSelecter
;   LemmaRankingFirstSelecter
;   AContentReranker
rerankers = LemmaRankingNormalizer LemmaRankingSelecter

use_weights = true
