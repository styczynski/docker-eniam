; No conversion, no extensions, using Morfeusz tagset (with n1, n2, ..., p1, ...)
[general]
	tagset=morfeusz

[ma:unknown]
	class=const
	tagset=morfeusz
	tag=ign

[ma:interp]
	class=const
	tagset=morfeusz
	tag=interp

[ma:morfeusz]
	class=morfeusz
	tagset=morfeusz
	converter=mm.conv

[rule]
	toki_type=p
	ma=interp

[default]
	ma=morfeusz
	ma=unknown
