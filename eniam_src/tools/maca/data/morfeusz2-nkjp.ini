; Data from Morfeusz2 (SGJP), converted to the simplified NKJP tagset (possible genders: n, m1, m2, m3, f)

[general]
	tagset=nkjp
	; dot and hyphen sequences as separate tokens
	toki-config=nkjp

[ma:unknown]
	class=const
	tagset=nkjp
	tag=ign

[ma:interp]
	class=const
	tagset=nkjp
	tag=interp

[ma:url]
	class=const
	tagset=nkjp
	tag=subst:sg:nom:m3

[ma:morfeusz]
	class=morfeusz2
	tagset=nkjp
	converter=morfeusz2-to-nkjp.conv
[rule]
	toki_type=p
	ma=interp

[rule]
	toki_type=tu
	ma=url

[default]
	ma=morfeusz
	ma=unknown
